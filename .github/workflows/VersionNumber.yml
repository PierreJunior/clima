name: Increase version number

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get current version
        id: get_version
        run: echo "::set-output name=version::$(awk '/^version:/ {print $2}' pubspec.yaml)"

      - name: Increase version number
        id: increase_version
        run: |
          version=$(echo "${{ steps.get_version.outputs.version }}" | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          sed -i "s/version:.*\$/version: $version/" pubspec.yaml
          echo "::set-output name=new_version::$version"

      - name: Commit version changes
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: "Bump version to ${{ steps.increase_version.outputs.new_version }}"
          commit_user_name: "GitHub Action"
          branch: ${{ github.ref }}
